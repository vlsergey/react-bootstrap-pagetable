<!DOCTYPE html>
<!-- Build Version: <%= htmlWebpackPlugin.options.version %>  -->
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>PageTable Demo Page</title>
    <style type="text/css">
      html, body {min-height: 100vh}
      body { display: flex }
      body > * { width: 100%; min-height: 100%; flex: 0 0 100% }
      @media (min-width: 1024px) { #app > div { padding: 2em; } }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Temporary placeholder until JS is loaded and started -->
      <div style="align-items: center; background-color: rgb(241, 241, 241); display: flex; flex-direction: column; height: 100%">
        <div style="margin-bottom: auto">
          <!-- Header -->
        </div>
        <!-- central part -->
        <!-- CSS will be linked by WebPack HTML plugin, don't worry -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3" style="background-color: white; border-radius:  10px; padding: 80px; ">
              <div class="fade alert alert-info show">
                <h4>
                    <span class="spinner-border" style="vertical-align: middle;"></span>
                    <span>&nbsp;&nbsp;Loading&#8230;</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: auto">
          <!-- Footer -->
          <div style="padding 10px">Version: <%= htmlWebpackPlugin.options.version %></div>
        </div>
      </div>
    </div>
  </body>
</html>
